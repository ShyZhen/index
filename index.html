<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="content">
    <section class="selector-container-video">
        <div class="selector-div">
            <video preload="auto" autoplay="" loop="" class="selector-div--video" style="width: 100%">
                 <source src="">
            </video>
            <div class="selector-div--title">
                <span style="display: block;" class="flip animated">
                    <h2 class="video-title">L I T B L C</h2>
                    <p>You must be very hard to look effortless.</p>
                    <p>你必须非常努力，才能看起来毫不费力</p>
                </span>
            </div>

            <div class="video-icon contact bounceInUp animated">
                <a href="https://www.litblc.com"><i class="icon iconfont icon-zhuye2"></i></a>
                <a href="https://github.com/ShyZhen/"><i class="icon iconfont icon-github2"></i></a>
                <a href="http://info.phpb.io"><i class="icon iconfont icon-centericresume"></i></a>
                <a href="http://phpb.io"><i class="icon iconfont icon-shequ4"></i></a>

        <div class="selector-foot">

                <a href="https://www.litblc.com">© 2017 一个要成为网红的程序员 | 甄怀修的个人博客 ❤</a>
            </p>
        </div>

    </section>

    <section class="selector-container">
        <div id="item" class="item" data-aos="fade-right">
            <Iframe id="resume-div" src="./template/bio/index.html"; width="100%" height="100%" scrolling="no" frameborder="0"></iframe>
        </div>
        <div class="item" data-aos="fade-left"></div>
        <div class="item" data-aos="zoom-in">...</div>
        <div class="item" data-aos="zoom-out">...</div>
        <div class="item" data-aos="flip-up">...</div>
    </section>
    <script>
        AOS.init({
            duration: 300,
            easing: 'ease-in-sine'
        });
        $(document).ready(function(){
            $(window).scroll(function() {
                if($("#item").hasClass('aos-animate') == true){
                    $('#resume-div').attr('src', './template/bio/index.html');
                    return false;
                }
            })
        });
    </script>
</div>
</body>
</html>
